<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/theme-switch.css">
    <link rel="icon" href="image/icon.ico">
    <title>Brown List</title>
</head>
<body class="bg-dark text-white">
    <div id="switch-container">
        <input type="checkbox" id="switch" class="switch-checkbox">
        <label for="switch" class="switch-button"></label>
    </div>
    <div class="container mt-3">
        <h1 class="text-center">Brown List - To do List</h1>
        <div id="items">
            <div id="add-item-settings" class="p-3 border rounded">
                <div class="input-group">
                    <input type="text" id="add-item-text" class="form-control" placeholder="Add item text...">
                    <input id="add-item-button" type="button" class="btn btn-primary ms-auto" value="Add">
                </div>
                <div class="settings-2 mt-3">
                    <div class="ms-2">
                        <input type="radio" name="list_type" id="movie">
                        <label for="movie">Movie</label>
        
                        <input type="radio" name="list_type" id="book">
                        <label for="book">Book</label>
        
                        <input type="radio" name="list_type" id="plan">
                        <label for="plan">Plan</label>
        
                        <input type="radio" name="list_type" id="music">
                        <label for="music">Music</label>

                    </div>
                    <div class="d-flex ms-auto align-items-center">
                        <div class="me-2">
                            <input type="checkbox" id="done">
                            <label for="done">Done</label>
                        </div>

                        <button id="delete-items" class="btn btn-danger p-1">Delete All </button>

                    </div>
                </div>
            </div>  
            <div id="item-list" class="p-3 border rounded">
                <!-- content -->
            </div>   
        </div>
         
    </div>
    <script src="script/script.js"></script>
    <script src="script/theme-switch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
